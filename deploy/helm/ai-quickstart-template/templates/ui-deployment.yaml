{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.ui.name }}
  labels:
    {{- include "ai-quickstart-template.ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      {{- include "ai-quickstart-template.ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-quickstart-template.ui.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "ai-quickstart-template.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: ui
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "ai-quickstart-template.image" (dict "name" .Values.ui.image.repository "tag" .Values.ui.image.tag "Values" .Values) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: VITE_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-quickstart-template.fullname" . }}-secret
                  key: VITE_API_BASE_URL
            - name: VITE_ENVIRONMENT
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-quickstart-template.fullname" . }}-secret
                  key: VITE_ENVIRONMENT
          {{- if .Values.ui.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.ui.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.ui.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.ui.healthCheck.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.ui.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.ui.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.ui.healthCheck.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

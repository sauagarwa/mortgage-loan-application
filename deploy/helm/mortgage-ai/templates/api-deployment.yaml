{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}
  labels:
    {{- include "mortgage-ai.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "mortgage-ai.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mortgage-ai.api.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mortgage-ai.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "mortgage-ai.image" (dict "name" .Values.api.image.repository "tag" .Values.api.image.tag "Values" .Values) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- if .Values.database.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: DATABASE_URL
            {{- end }}
            - name: DEBUG
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: DEBUG
            - name: ALLOWED_HOSTS
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: ALLOWED_HOSTS
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: REDIS_URL
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: MINIO_SECRET_KEY
            - name: KEYCLOAK_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: KEYCLOAK_SERVER_URL
            - name: KEYCLOAK_REALM
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: KEYCLOAK_REALM
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: KEYCLOAK_CLIENT_ID
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: LLM_API_KEY
                  optional: true
            - name: LLM_PROVIDER
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: LLM_PROVIDER
            - name: LLM_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: LLM_BASE_URL
            - name: LLM_MODEL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: LLM_MODEL
          {{- if .Values.api.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

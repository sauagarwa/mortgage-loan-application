{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.worker.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.worker.name }}
    app.kubernetes.io/component: worker
    {{- include "mortgage-ai.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.worker.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.worker.name }}
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: {{ include "mortgage-ai.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: worker
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.global.imageRepository }}/{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Values.global.imageTag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: REDIS_URL
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: MINIO_SECRET_KEY
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "mortgage-ai.fullname" . }}-secret
                  key: LLM_API_KEY
                  optional: true
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

services:
  mortgage-ai-db:
    image: docker.io/pgvector/pgvector:pg16
    labels:
      com.quickstart.package: db
    environment:
      POSTGRES_DB: mortgage-ai
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - mortgage-ai_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mortgage-ai"]
      interval: 5s
      timeout: 5s
      retries: 5

  mortgage-ai-redis:
    image: docker.io/redis:7-alpine
    labels:
      com.quickstart.package: redis
    ports:
      - "6379:6379"
    volumes:
      - mortgage-ai_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  mortgage-ai-minio:
    image: docker.io/minio/minio:latest
    labels:
      com.quickstart.package: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - mortgage-ai_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  mortgage-ai-minio-init:
    image: docker.io/minio/mc:latest
    depends_on:
      mortgage-ai-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://mortgage-ai-minio:9000 minioadmin minioadmin123;
      mc mb myminio/mortgage-documents --ignore-existing;
      mc anonymous set none myminio/mortgage-documents;
      exit 0;
      "

  mortgage-ai-keycloak-db:
    image: docker.io/postgres:16
    labels:
      com.quickstart.package: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5433:5432"
    volumes:
      - mortgage-ai_keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5

  mortgage-ai-keycloak:
    image: quay.io/keycloak/keycloak:26.0
    labels:
      com.quickstart.package: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://mortgage-ai-keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_LOG_LEVEL: info
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./config/keycloak:/opt/keycloak/data/import:ro
    depends_on:
      mortgage-ai-keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  mortgage-ai-celery-worker:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    labels:
      com.quickstart.package: celery-worker
    command: celery -A src.worker.celery_app worker --loglevel=info --queues=default,documents,risk --concurrency=2
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@mortgage-ai-db:5432/mortgage-ai
      REDIS_URL: redis://mortgage-ai-redis:6379/0
      MINIO_ENDPOINT: mortgage-ai-minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: mortgage-documents
      MINIO_USE_SSL: "false"
    depends_on:
      mortgage-ai-db:
        condition: service_healthy
      mortgage-ai-redis:
        condition: service_healthy
      mortgage-ai-minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mortgage-ai_postgres_data:
  mortgage-ai_redis_data:
  mortgage-ai_minio_data:
  mortgage-ai_keycloak_db_data:
